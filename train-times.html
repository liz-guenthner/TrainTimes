<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Times</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- jQuery -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
  <!-- Employee Tracker -->
  <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: white; color: black; text-align: center;">
        <img src="assets/images/train-logo.png" style="width:150px; margin-bottom: 20px;">
        <h1 class="text-center">Train Times</h1>
        <h3 class="text-center">A Comprehensive Directory of Train Times</h3>
      </div>
  
      <div class="row">
  
        <div class="col-md-12">
  
          <!-- Current Trains-->
          <div class="card mb-4">
            <div class="card-header">Current Trains</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id="train-table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination Point</th>
                    <th scope="col">First Train Time</th>
                    <th scope="col">Frequency (mins)</th>
                    <th scope="col">Next Train Time</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <!-- Add Train  -->
          <div class="card mb-4">
            <div class="card-header">Add Train</div>
            <div class="card-body">
  
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" placeholder="Enter Train Name" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" placeholder="Enter Destination" type="text">
                </div>
                <div class="form-group">
                  <label for="first-train-time-input">First Train Time</label>
                  <input class="form-control" id="first-train-time-input" placeholder="00:00 (Military)" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (in minutes)</label>
                  <input class="form-control" id="frequency-input" placeholder="20" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn">Submit</button>
              </form>
  
            </div>
          </div>
        </div>
      </div>
  
    </div>

  <!-- JavaScript -->
  <script src="assets/javascript/train-times.js"></script>

</body>

</html>
